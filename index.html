<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Image Regions</title>
    <link rel="stylesheet" type="text/css" href="styles_clone.css" />
  </head>
  <body>
    <!-- Image container -->
    <div class="image-container" style="position: relative">
      <!-- Image with dynamically generated regions -->
      <img id="clickableImage" src="clsPic.jpg" alt="Clickable Image" />
    </div>

    <!-- Popup message with image or video -->
    <div
      id="popup"
      style="
        display: none;
        position: absolute;
        background-color: white;
        padding: 20px;
        border: 1px solid black;
      "
    >
      <p id="popupMessage"></p>
      <div id="mediaContainer"></div>
      <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
